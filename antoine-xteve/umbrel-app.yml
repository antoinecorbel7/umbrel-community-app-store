id: antoine-xteve
category: media
name: xTeVe
version: "2.2"
tagline: IPTV proxy for Plex, Emby, and Jellyfin
description: |
  xTeVe acts as a buffer or proxy between your IPTV provider and your media server
  (Plex, Emby, Jellyfin). It allows you to manage M3U playlists and EPG guides,
  merge streams, and filter channels. This image also includes built-in support
  for Guide2Go and zap2xml to fetch EPG data automatically.

